custom_form.form:
  path: '/myform'
  defaults:
    _form: '\Drupal\custom_form\Form\MyForm'
    _title: 'User Finder'
  requirements:
    _permission: 'access content'

custom_form.custom_block:
  path: '/my-custom-block'
  defaults:
    _title: 'Mi bloque personalizado'
    _block: '\Drupal\custom_form\Plugin\Block\DataBlock'
  requirements:
    _permission: 'access content'